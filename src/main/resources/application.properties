spring.application.name=user-notification

# Especifica la clase del controlador del driver de la base de datos que se utilizará.
# Specifies the database driver driver class to use.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Especifica la URL de conexión JDBC para la base de datos MySQL en localhost.
# Specifies the JDBC connection URL for the MySQL database on localhost.
spring.datasource.url=jdbc:mysql://localhost:3306/voting_app_db

# Especifica el nombre de usuario de la base de datos.
# Specifies the database username.
spring.datasource.username=app_user

# Especifica la contraseña de la base de datos.
# Specifies the database password.
spring.datasource.password=app_password

# Indica si se mostrarán las consultas SQL generadas por JPA.
# Indicates whether SQL queries generated by JPA will be displayed.
spring.jpa.show-sql=true

# Indica la estrategia para la creación de tablas de base de datos por Hibernate.
# Indicates the strategy for creating database tables by Hibernate.
spring.jpa.hibernate.ddl-auto=update

# Especifica el dialecto de Hibernate a utilizar para la base de datos MySQL.
# Specifies the Hibernate dialect to use for the MySQL database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=my_database


# Configuración de Kafka para el consumidor
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=1
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.aruizKafka.consumer

# Configuración del servidor
server.port=8070


# Configuración de Kafka para el productor
spring.kafka.producer.acks=-1
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

